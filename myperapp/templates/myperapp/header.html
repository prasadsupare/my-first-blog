<!DOCTYPE html>
<html>
<head>

<title>myblog</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

		{% load staticfiles %}

		<link rel='stylesheet' href="{% static 'css/style.css' %}" type='text/css'/>
		<!--<link rel='stylesheet' href="{% static 'css/bootstrap.css' %}" type='text/css'/>
		<link rel='stylesheet' href="{% static 'css/font-awesome.min.css' %}" type='text/css'/>
		<link rel='stylesheet' href="{% static 'css/perfect-scrollbar-0.4.5.min.css' %}" type='text/css'/> -->

</head>

<body  style="background-color: #f6f6f6">
				
				
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="/static/img/prasad.jpg" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						Prasad Supare
					</div>
					<div class="profile-usertitle-job">
						Python Developer
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm"><a href="https://www.instagram.com/supareprasad/" style="color: white; text-decoration: none;">Follow</a></button>
					<button type="button" class="btn btn-danger btn-sm">Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="/blog/">
							<i class="glyphicon glyphicon-home"></i>
							Blog </a>
						</li>
						<li>
							<a href="/contact/">
							<i class="glyphicon glyphicon-user"></i>
							Contact </a>
						</li>
						<li>
							<a href="/scrape/" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							scrape </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
	
	
	<!-- CONTENT -->
			<div class="pgc" >
			{%block content%}
			
			
			{%endblock%}
			
			</div>
 
	
	
	
	</div>
</div>				

			

</body>

</html>
